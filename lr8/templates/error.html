<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 50px;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="text-danger mb-4">Ошибка</h1>
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        <a href="{{ back_url }}" class="btn btn-primary mt-3">Вернуться назад</a>
    </div>
</body>
</html>
