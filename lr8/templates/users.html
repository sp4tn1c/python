<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

<h1>{{ title }}</h1>

<p><a href="/">Главная</a></p>
<p><a href="/users">Пользователи</a></p>
<p><a href="/currencies">Валюты</a></p>

<h2>Список пользователей</h2>

<table border="1" cellpadding="5">
    <thead>
        <tr><th>ID</th><th>Имя</th></tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
